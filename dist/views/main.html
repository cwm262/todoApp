<div class="container"> <!-- Todos input --> <form role="form" ng-submit="addTodo(); itemsLeft()"> <div class="row"> <div class="input-group"> <input type="text" ng-model="todo" placeholder="Would you like to add a ToDo item?" class="form-control"> <span class="input-group-btn"> <input type="submit" class="btn btn-primary" value="Add"> </span> </div> </div> </form> <p class="input-group form-control" ng-repeat="todo in todos"> <checkbox larger ng-model="todo.isDone"></checkbox> {{todo.taskName}} <button class="btn btn-danger" ng-click="removeTodo($index)" aria-label="Remove">X</button> </p> <p class="input-group">You have {{remainingCount}} items left to do.</p></div>
